<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="img/logo.svg" rel="icon" type="image/x-icon">
    <link href="style.css" rel="stylesheet">
    <link href="utility.css" rel="stylesheet">
    <link href="all-spells/all-spells.css" rel="stylesheet">
    <link href="src/main/main.css" rel="stylesheet">
    <link href="src/services/dialog.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>dnd note</title>
</head>
<body>

<div class="flex gap padding flex-wrap" id="menu_list" style="--padding: 8px">
    <button class="button" data-show="main_container">General info</button>

    <button class="button" data-show="itinerary_container">Items</button>

    <button class="button" data-show="spells_container">All spells</button>

    <button class="button" data-show="inventory_container">Інвентар</button>
</div>

<div id="main_container"></div>

<div class="main-container" id="itinerary_container" style="display: none">
    <header>
        <button class="button" id="export-hero">Зберегти нотаток</button>
        <button class="button" id="import-hero">Завантажити нотаток</button>
    </header>

    <h2>Гроші</h2>
    <div class="money-container">
        <div>
            <button class="money-btn" id="goldEnlarger">
                <span>+</span>
            </button>
            <span class="money-title">золото</span>
            <p class="value" id="gold"></p>
            <button class="money-btn" id="goldReducer">
                <span>-</span>
            </button>
        </div>
        <div>
            <button class="money-btn" id="silverEnlarger">
                <span>+</span>
            </button>
            <span class="money-title">срібло</span>
            <p class="value" id="silver"></p>
            <button class="money-btn" id="silverReducer">
                <span>-</span>
            </button>
        </div>
        <div>
            <button class="money-btn" id="copperEnlarger">
                <span>+</span>
            </button>
            <span class="money-title">мідяки</span>
            <p class="value" id="copper"></p>
            <button class="money-btn" id="copperReducer">
                <span>-</span>
            </button>
        </div>
    </div>

    <hr>
    <h2>Досвід</h2>
    <div class="exp-container">
        <div class="flex justify-content-center">
            <button id="exp-reset">&#10006;</button>
            <label for="exp-input"></label>
            <input id="exp-input" type="number">
            <button id="exp-confirm">&#10003;</button>
        </div>
        <div class="flex justify-content-center">
            <span>exp: </span>
            <p id="exp"></p>
            <span>|</span>
            <span>lvl: </span>
            <p id="level"></p>
        </div>
    </div>
</div>

<div id="spells_container" style="display: none"></div>

<div id="inventory_container" style="display: none">
    <div class="inventory" id="inventory">
        <div id="rows_with_inventary"></div>
        <button id="add-inventory-btn">Додати</button>
        <button class="button" id="save_inventory">Зберегти</button>
    </div>
</div>

<script src="src/index.js" type="module"></script>

<script src="all-spells/all-spells.js" type="module"></script>
<script src="all-spells/class-spells.js" type="module"></script>
<script src="src/spells/bard-spells.js" type="module"></script>
<script src="src/spells/druid-spells.js" type="module"></script>
<script src="src/spells/ranger-spells.js" type="module"></script>
<script src="src/spells/priest-spells.js" type="module"></script>
<script src="src/spells/racial-spells.js" type="module"></script>

<script src="src/main/main.js" type="module"></script>

<script src="src/services/dialog.js" type="module"></script>

<script src="src/player-storage.js" type="module"></script>

<script type="module" src="src/export-import.js"></script>
<script type="module" src="src/experience-table.js"></script>
<script type="module" src="src/touch-events.js"></script>
<script type="module" src="src/inventory.js"></script>
</body>
</html>
