<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="img/logo.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>dnd note</title>
</head>
<body>
    <div class="main-container">
        <h2>Гроші</h2>
        <div class="money-container">
            <div>
                <button id="goldEnlarger" class="money-btn">
                    <span>+</span>
                </button>
                <span class="money-title">золото</span>
                <p class="value" id="gold"></p>
                <button id="goldReducer" class="money-btn">
                    <span>-</span>
                </button>
            </div>
            <div>
                <button id="silverEnlarger" class="money-btn">
                    <span>+</span>
                </button>
                <span class="money-title">срібло</span>
                <p class="value" id="silver"></p>
                <button id="silverReducer" class="money-btn">
                    <span>-</span>
                </button>
            </div>
            <div>
                <button id="copperEnlarger" class="money-btn">
                    <span>+</span>
                </button>
                <span class="money-title">мідяки</span>
                <p class="value" id="copper"></p>
                <button id="copperReducer" class="money-btn">
                    <span>-</span>
                </button>
            </div>
        </div>
        <hr>
        <h2>Досвід</h2>
        <div class="exp-container">
            <div class="flex jcc">
                <button id="exp-reset">&#10006;</button>
                <label for="exp-input"></label>
                <input type="number" id="exp-input">
                <button id="exp-confirm">&#10003;</button>
            </div>
            <div class="flex jcc">
                <span>exp: </span>
                <p id="exp"></p>
                <span>|</span>
                <span>lvl: </span>
                <p id="level"></p>
            </div>
        </div>
    </div>
    <script type="module" src="src/experience-table.js"></script>
    <script type="module" src="src/index.js"></script>
</body>
</html>
